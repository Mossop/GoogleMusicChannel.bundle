language: cpp
os:
  - osx
  - linux

addons:
  apt:
    packages:
      - python-pip

script:
  - scripts/build.sh
  - mkdir GoogleMusicChannel.bundle
  - cp -R Contents GoogleMusicChannel.bundle
  - zip -r9 GoogleMusicChannel-${TRAVIS_OS_NAME}-x64.zip GoogleMusicChannel.bundle

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: GoogleMusicChannel-*.zip
  on:
    tags: true
